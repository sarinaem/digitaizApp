<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>DigiTaiz App - shop</title>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div
      class="md:hiden flex justify-between items-center px-4 mt-10 mb-6 bg-red-100"
    >
      <div>digitaiz</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="h-7 w-7 bg-white flex items-center justify-center rounded shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- filter sort mobile section -->
    <div class="md:hidden flex items-center justify-between px-4 gap-x-4 mb-9">
      <div class="bg-white flex justify-start rounded items-center p-2 w-1/2">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">پرفروش‌ترین</span>
      </div>
      <div class="bg-white flex justify-start items-center rounded p-2 w-1/2">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 stroke-gray-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3"
          >فیلتر برند اپل</span
        >
      </div>
    </div>
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8 mb-3"
    >
      <div class="hidden md:block bg-white p-4 col-span-4 log:col-span-3 row-span-2">
        sidebar
      </div>
      <!-- sort section -->
      <div class="hidden md:block bg-white p-4 col-span-8 lg:col-spa-9">
        <div class="flex items-center gap-x-4">
          <div class="flex flex-row gap-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 stroke-orange-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
                />
              </svg>
            </div>
            <span class="font-bold text-xs text-slate-800">محبوب‌ترین محصول</span>
            <span class="text-orange-600">*</span>
          </div>
          <div class="text-gray-200 text-xs ">پربازدیدترین محصول</div>
          <div class="text-gray-200 text-xs ">گران‌ترین محصول</div>
          <div class="text-gray-200 text-xs ">ارزان‌ترین محصول</div>
  
        </div>
        </div>
       
      <!-- product setion  -->

      <div class="col-span-12 md:col-span-8 lg:col-spa-9">
        <div
          class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
          x-data="{ 
        products: [
          {
            id:1,
            title: 'ساعت هوشمند اپل سری ۹',
            price: '۴۰.۵۲.۰۰۰ تومان',
          },
          {
            id:2,
            title: 'ساعت هوشمند اپل سری ۵',
            price: '۲۵.۲۵۰.۰۰۰ تومان'

          },
          {
            id:3,
            title: 'ساعت هوشمند اپل سری ۱۲',
            price: '۷۱.۰۵۰.۰۰۰ تومان'
          },
          {
            id:4,
            title: 'ساعت هوشمند اپل سری ۴',
            price: '۱۹.۶۵۰.۰۰۰ تومان'
          },
          {
            id:5,
            title: 'ساعت هوشمند اپل سری ۲',
            price: '۱۰.۹۵۰.۰۰۰ تومان'
          },
          {
            id:6,
            title: 'ساعت هوشمند اپل سری ۶',
            price: '۴۸.۲۵۰.۰۰۰ تومان'
          },

        
        ]
       }"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 p-2 rounded-xl">
                <img
                  src="../assets/img/Cart/Smart-Watch.png"
                  alt="smartphone"
                />
              </div>
              <!-- product desc -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div class="flex items-center" x-data="{ color: 'red' }">
                  <div
                    @click="color = 'red'"
                    :class=" color === 'red' ? ' ring-2 ring-red-400' : ''"
                    class="rounded-full w-6 h-6 sm:w-8 sm:h-8 cursor-pointer bg-red-500 flex justify-center items-center border-2 border-white"
                  >
                    <svg
                      x-show="color === 'red' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:h-5 sm:w-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class=" color === 'blue' ? ' ring-2 ring-blue-400' : ''"
                    class="rounded-full w-6 h-6 sm:w-8 sm:h-8 cursor-pointer bg-blue-500 border-2 border-white flex justify-center items-center -mr-1.5"
                  >
                    <svg
                      x-show="color === 'blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:h-5 sm:w-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class=" color === 'green' ? ' ring-2 ring-green-400' : ''"
                    class="rounded-full w-6 h-6 sm:w-8 sm:h-8 cursor-pointer bg-green-500 border-2 border-white flex justify-center items-center -mr-1.5"
                  >
                    <svg
                      x-show="color === 'green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:h-5 sm:w-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product title -->
              <div
                x-text="product.title"
                class="font-bold text-xs text-slate-800 mb-2 sm:text-base "
              ></div>
              <div
                x-text="product.price"
                class="text-sm font-medium text-center text-orange-600 mb-3 sm:text-lg"
              ></div>
              <hr />
              <button class="text-orange-600 font-bold w-full py-1 md:text-lg">
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
